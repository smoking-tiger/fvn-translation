title: Cienie
kr_title: 체인녜이
desc: |
  Cienie(체인녜이, 의미는 "그림자")는 한 폴란드 마을인 시프니에보에서 일어나는 초자연적인 현상을 포함하는 미스터리 스릴러 비주얼 노벨이다.  
  당신은 마르쿠스 발드네르가 운영하는 사립 탐정 사무소에서 인턴으로 일하는 법대 중퇴생, 토마쉬 티슈코가 되어 이야기를 진행한다.  
  마을에서 다섯 명이 실종된 후, 톰은 실종 사건의 미스터리를 파헤치면서 복잡한 인간관계와 성인의 삶을 헤쳐나간다.  

