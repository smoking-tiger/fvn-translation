desc: |
  당신은 몇몇 친구들과 함께 마지막 학년을 마친 하이에나, 데이브다.  
  한 달 내내 모든 비용을 공짜로 호화 저택에서 지내는 것보다 학년을 마치는 더 좋은 방법이 있을까?  
  어차피 이 한 달이 지나면 모두 각자의 길을 찾아 떠날 테고, 이렇게 다 같이 함께하는 건 한동안 마지막이 될 테니까.  
  맨션에 고립되어 호화로운 생활을 보내는 동안 로맨스가 꽃피울까?  
  아니면 이 모든 것은 저택에서 뒤를 조종하는 누군가의 정교한 계략일까?  
  그저 우리들을 훨씬 더 사악한 무언가를 위한 장난감으로 보는 것일까?  
  친구들은 비극과 죽음, 점점 가까워지는 위협 속에서 고통받고, 모든 것이 갑자기 끝나기 전 좋았던 시절을 떠올리려 애쓰는 동안, 수많은 의문과 미스터리로 가득 찬 이야기가 펼쳐진다.  
  등장인물들은 죽고, 당신은 결정을 내려야 한다. 그런 결과에서 회피하는 것은 앞으로의 여정을 더 힘들게 할 뿐이다.  
  비밀번호를 요구하는 듯한 미스터리한 금고를 사용해 그들의 운명을 바꿀 수 있을까? 이것이 모두를 구할 수 있는 유일한 구원일까?

