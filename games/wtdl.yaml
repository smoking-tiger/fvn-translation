title: Where the demons lurks
kr_title: 악마가 도사리는 곳
desc: |
  이 이야기는 기억을 잃은 한 남자의 이야기.  
  희미해저 가는 기억 속에서, 그는 새로운 세계인 듯한 곳에서 깨어난다.  
  그가 확신하는 유일한 것은 고향으로 돌아가고 싶다는 강한 열망 뿐이었다.  
  남은 의문은 단 하나, 그의 고향은 어떻게 되었는가?
