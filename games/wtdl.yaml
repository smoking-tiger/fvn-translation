title: Where the demons lurks
kr_title: 악마가 도사리는 곳
desc: |
  지옥에서 추방당한 전 마왕은 조용한 키블턴 마을에 숨어들었다.  
  그는 운명에 체념했지만, 천상과 지옥을 지배하는 세력들은 그를 가만두지 않았다. 그토록 바라던 평화가 깨진 지금, 이 마왕은 어떻게 대응할까?  
  당신은 이 전 마왕의 역할을 맡아 악마, 천사, 그리고 마법적이거나 비마법적인 별종들을 만나게 됩니다.
