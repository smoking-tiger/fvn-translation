title: Tavern of Spear
kr_title: 창의 선술집
desc: |
  잃어버린 창 부족의 젊은 모험가인 나는 이제 성인이 되어, 모험가로서 내 실력을 증명할 준비를 마쳤다.  
  하지만 모험은 나를 안개 낀 숲 속에 깊숙이 자리한 낯선 주점으로 이끌었다.
