status_note: |
  0.35a버전으로 한글화가 되어있어, 현재 공개버전으로는 일부 번역이 누락될 가능성이 있습니다.
  패트리온 구독으로 최신버전을 플레이하실 수 있습니다. 현재 itch.io에서는 구버전인 0.34c가 공개되어있습니다.
  해당 한패는 AI번역을 중심으로 기본적인 검수만 거친 버전입니다. 진행 루트에 따라 번역이 매끄럽지 않거나, 이상할 경우가 있습니다.
  혹시 에러 등 버그가 생겼을 시엔, 털겜번역단 디스코드에 문의해주세요.
  이전 한패에서(r3 이전) 저장한 세이브 파일을 새 게임을 시작한 이후에 로드할때는 게임을 다시 시작하셔야 로드가 됩니다.
