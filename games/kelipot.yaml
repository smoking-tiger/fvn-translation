title: Kelipot
kr_title: 캘리폿
desc: |
  정체불명의 재앙이 작은 마을 셀레파이스를 갑자기 덮쳤다. 재앙에 휘말린 백호족 쌍둥이는 어떻게 맞설 것인가?  
  플랫폼 로그라이트 게임 Kelipot(켈리폿)이 드디어 찾아온다! 방대한 스토리, 프레임마다 섬세한 터치로 그려낸 그래픽, 웅장한 음악. 미쳐버린 세상을 돌파하고, 진실을 파헤쳐라.

