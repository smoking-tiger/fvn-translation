title: The Smoke Room
kr_title: 스모크 룸
desc: |
  에코로 이사온건 정말 안 좋은 생각이었다. 거의 알지 못하는 사람을 믿는 건 훨씬 더 안 좋은 생각이었다.  
  이 이야기는 마을에서 가장 악명 높은 사창가에서 일하는 남창 사무엘 에이어스에 대한 이야기이다.  
  그의 인생에서 가장 큰 실수를 저지른 후, 사무엘은 그걸 비밀로 하기 위해 고군분투한다.  
  하지만 그는 곧 그게 불가능할지도 모른다는 걸 깨닫는다...  
  에코 그 자체가 그가 저지른 일을 알고 있는 것 같고, 잊어버리는 것조차 허락하지 않았다.
