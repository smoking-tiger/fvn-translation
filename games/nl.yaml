title: Northern Lights
desc: |
  당신은 80년대의 아마추어 필름메이커로 호러무비를 찍으려 한다.  
  뉴올리언스에서의 생활과 절친들을 뒤로하고,  
  당신의 아버지의 완강한 반대에도 그의 걸어다니는 '트로피 진열대'가 되는걸 거부하며,  
  당신을 감당할 수 있는 유일한 예술 프로그램이 있는 몬타나 대학으로 스스로의 길을 개척하러 떠나게 된다.
