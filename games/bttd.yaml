  #### r20 (2025-07-29)

  - 2.0.0.26-RC 대응
    - 이미 이전의 패치를 적용했다면, 반드시 기존 파일로 되돌린 후 다시 패치하시길 바랍니다. 게임이 튕기거나 텍스트가 이상하게 표시 될 가능성이 있습니다.
    - 패치시 생성되는 최신 일자의 "resources.assets.bak00000x" 로 되돌리거나, 스팀의 무결성 체크로 되돌릴 수 있습니다.

