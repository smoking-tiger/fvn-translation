status_note: |
  **처음 즐기는 분은 기자 토마스의 이야기부터 즐기는 것을 추천합니다.**
  흑표범 밥은 게임을 이미 알고있다는 전재하에 스토리에 집중한 느낌입니다.
  토마스 뿐만 아니라 흑표범 밥도 꼭 즐겨주세요! 서로 스토리와 게임의 목표가 다릅니다.

  이 게임은 회차 요소가 있습니다. 실패했다고 실망하지 말고, 끝까지 보는 것도 하나의 방법입니다!
  초회차 기준으로 21일은 꽤 빡빡하니 탈출을 목표로 힘내보세요.
  게임플레이 전반적으로 키보드 마우스보다는 게임패드에 좀 더 친화적 입니다.
