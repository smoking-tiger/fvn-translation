tutorial: |
  1. 게임 설치 후, 패치 파일을 다운 받습니다.
      - 윈도우 디팬더가 바이러스로 인식해 삭제하는 경우가 있습니다. 잠시 디팬더의 실시간 감시 기능을 비활성화 할 필요가 있을 수도 있습니다.
  2. `BTTD_r{버전번호}.exe` 파일을 실행
  3. 플렛폼에 따른 설치 경로를 지정 후, 패치 실행
      - 설치 경로 지정 바로 전에 경로 예시가 나옵니다.
      - UI 상에서 지정, 혹은 게임 폴더 경로를 복사하여 붙여넣기 해도 됩니다.
  4. 마지막에 "패치가 완료되었습니다." 라는 메세지가 표시되면 성공.
      - 윈도우 디팬더를 비활성화 한 경우에는, 여기서 다시 활성화를 해 주세요.


changelog: |
  #### r15 (2025-07-22)

  - 2.0.0.23-RC 버전 대응.

  #### r14 (2025-07-22)

  - 2.0.0.22-RC 버전 대응.
    - 이미 이전의 패치를 적용했다면, 반드시 기존 파일로 되돌린 후 다시 패치하시길 바랍니다. 게임이 튕기거나 패치적용이 안될 가능성이 있습니다.
    - 패치시 생성되는 최신 일자의 "resources.assets.bak00000x" 로 되돌리거나, 스팀의 무결성 체크로 되돌릴 수 있습니다.

  #### r13 (2025-07-21)

  - 밥 루트와 토마스에서 쓰는 단어가 다른 문제를 수정했습니다. 쓰이는 어휘 등을 통일했습니다.

  #### r12 (2025-07-21)

  - UI버그와 가독성 문제를 해결하기 위해 부득이하게 패치 적용 언어를 일본어에서 영어로 번경하였습니다.
    - 기존 패치 적용해 주신 분은 <オプション> 메뉴에 들어가 맨 아래있는 언어를 한국어 (혹은 English) 로 선택해 주시길 바랍니다.

  #### r11 (2025-07-20)

  - 약간의 번역 문제 및 일부 인물의 이름을 자연스럽게 수정했습니다.

  #### r10 (2025-07-19)

  - 2.0.0.21-RC 버전 대응
  - 몇몇 NPC의 이름 통일
  - 각종 번역 이슈 수정

