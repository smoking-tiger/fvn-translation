title: Back to the Dawn
kr_title: 백 투더 던
desc: |
  범죄와 부패, 은밀한 음모로 얽힌, 손에 땀을 쥐게 하는 감옥 탈출 RPG.  
  모든 수감자가 저마다의 과거와 계획을 품고 있는 최고 보안 시설로 들어가라. 시간이 다하기 전에 살아남기 위해 싸우고, 진실을 파헤치며, 마침내 자유를 찾아야 한다.  
  당신의 목숨뿐 아니라 도시 전체를 위협할 수 있는 거대한 음모를 파헤쳐라. 이 스릴 넘치는 모험에서 당신의 선택은 중요하며, 탈출만이 유일한 구원이다!  

  **처음 즐기는 분은 기자 토마스의 이야기부터 즐기는 것을 추천합니다.**  
  여러분의 행동에 따라, 탈출하는 방법에 따라 결말이 달라집니다.  

