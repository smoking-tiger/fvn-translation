changelog: |
  #### 2025-09-12

  여러분의 관심과 성원에 힘입어, 공식 한국어 대응이 결정되었습니다.  
  짦은 기간이지만, 한패로 게임을 즐겨주신 많은 분들에게 감사드립니다.  
  이것으로, 한패 배포는 종료합니다.  
  (25-09-17) 게임패스도 한국어 대응 패치가 적용된 듯 하여, 배포를 종료합니다.  

  #### r24 (2025-08-24)

  - 각종 번역 이슈 수정

  #### r23 (2025-08-15)

  - 여러가지 호칭 통일 안된 부분 수정
  - 강조 표현의 가독성 개선
  - 각종 어색한 번역 수정

  #### r22 (2025-08-08)

  - 2.0.0.27-RC 버전 대응.

