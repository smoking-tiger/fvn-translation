status_note: |
  실제 게임 파일에 번역을 적용하는 방식이기 때문에, 윈도우 디펜더가 바이러스로 인식하는 경우가 있습니다.  
  경고를 무시하고 실행하면 설치 방법이 안내되어있으니, 그 안내에 따라서 설치를 진행해 주세요.  
  본 페이지 이외의 장소에서 다운받은 파일은 절대 실행 하지 마시기 바랍니다!  
  현재 게임은 얼리 억세스 중입니다. 7월 18일에 출시하니, 기대해주세요!  
  번역이 매끄럽지 않거나, 이상한 부분은 재보해주시면 적용해두도록 하겠습니다.
