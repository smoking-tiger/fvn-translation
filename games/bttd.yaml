title: Back to the Dawn
kr_title: 백 투더 던
desc: |
  당신은 여우 기자 토마스가 되어 혹독한 교도소 환경에서 생존하며, 탐험하고, 탈출해야 합니다.  
  증거를 모아 누명을 벗으세요. 그리고 개성 넘치는 수감자들과 어울리고, 세력 다툼 속에서 활로를 찾으세요.  
  정식 출시와 함께 잠입 경찰 흑표범 밥이 합류했습니다.  
  지금 바로 CRPG 모험을 체험해 보세요!

