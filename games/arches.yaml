title: Arches
desc: |
  * 주의: 이 게임은 약물 중독, 정신 질환, 신체적 학대 등의 강렬한 표현이 포함되어있습니다.
  2020년 5월, 연인 사이인 카메론과 데본은 초자연적 현상을 조사하기 위해 유령 도시 에코에 도착한다.
  대규모 히스테리가 발생해 마을이 완전히 버려진지 5년이라는 시간이 지났다.
  처음에는 텅 빈 것처럼 보이지만, 그들은 에코에 여전히 공포를 생생하게 유지할 만큼 사악한 무언가가 도사리고 있다는 걸 깨닫는다.
