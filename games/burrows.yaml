desc: |
  1920년대 뉴올리언스에서의 이전 삶을 뒤로하고, 얼룩 포섬인 그레이는 수수께끼 같은 바텐더 버질에 의해 끝없는 악몽에 던져진다.  
  혼란스러운 영혼의 바다에 빠진 그레이는 어찌 된 일인지 자신의 옛 고향과 연결된 일단의 남자들을 만나게 되는데, 그곳은 어두운 역사를 간직한 농장이었다.  
  그들이 서로를 찾자마자 갑자기 사라지고, 그레이에게는 단 하나의 선택만이 남는다.  
  좀 더 깊이 파고들어보자
