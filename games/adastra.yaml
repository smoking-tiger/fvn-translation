desc: |
  이탈리아와 로마 제국에 관심이 많은 주인공은 이탈리아 로마로 교환학생을 오게 된다.  
  어느 밤, 갑자기 방에 나타난 늑대인간 형상에 의해 납치를 당하게 되고, 자신의 이름을 아미쿠스라고 소개한 그 늑대인간이 어처구니없게도 본인의 지위를 지키기 위해 자신을 반려동물로 데리고 가려는 목적임을 알게 된다.  
  다시 지구로 돌아갈 수도 없게 된 주인공은 결국 지구로 돌아갈 수 있을 때까지만 아미쿠스의 반려동물 행세를 하기로 하는데...
