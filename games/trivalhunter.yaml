title: Tribal Hunter
kr_title: 트라이벌 헌터
desc: |
  주인공 캐릭터의 몸 크기를 변화시켜가며 진행하는 액션 플랫포머 게임입니다. 작고 재빨라지거나 크고 묵직하게 밀고나가세요!

  트라이벌 헌터는 여러 고전 게임들에서 영감을 받은 액션 플랫포머 게임입니다. 주인공은 전설의 수호신, "먼치" 가 되어 적들을 사냥하고 잡아먹을수 있습니다. 
  포만감 게이지를 채우는 정도에 따라 주인공의 크기가 변화합니다. 이 에너지를 활용하여 자신을 회복시키거나 강력한 마법 공격을 사용할 수도 있어요!
